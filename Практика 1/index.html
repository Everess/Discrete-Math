<!doctype html> 
<html> 
<head>
	<meta charset="UTF-8" />
	<title> 
		ДМ пр. 1
	</title> 
	<h1 align="center">Сортировка</h1> 
</head> 
<body> 
	<script> 
		/*
		*OutText - ф-я вывода двух массивов
		*
		*Выводим массив до сортировки и после.
		*
		*@param m1 - document.getElementById("arr1").value - первый массив
		*@param m2 - document.getElementById("arr2").value - второй массив
		*Символ | выполняет функцию разделителя.
		*
		*/
		function OutText(){ 
			var m1 = document.getElementById("arr1").value; 
			var m2 = document.getElementById("arr2").value; 
			m1 = m1.split("|"); 
			m2 = m2.split("|"); 
			document.getElementById("result").innerHTML += m1+"<br/>" 
			document.getElementById("result").innerHTML += m2+"<br/>" 
			m1 = Sort(m1); 
			document.getElementById("res").innerHTML += m1+"<br/>" 
			m2 = Sort(m2); 
			document.getElementById("res").innerHTML += m2+"<br/>" 
		} 

		/*
		*Sort - ф-я сортирует массив по возрастанию
		*
		*Если встречается элемент, который больше следующего, то меняем их местами
		*return mass возвращает отсортированный массив
		*
		*/
		function Sort(mass){ 
			for(var i = mass.length - 1; i > 0; i--) { 
				for(var j = 0; j < i; j++) { 
					if(mass[j] > mass[j+1]) { 
						var tmp = mass[j]; 
						mass[j] = mass[j+1]; 
						mass[j+1] = tmp; 
					} 
				} 
			} 
			return mass; 
		}

	</script> 
</body> 
	<form> 
		Введите массив 1 
		<input type="text" name="array1" id="arr1"><br> 
		Введите массив 2 
		<input type="text" name="array2" id="arr2"><br> 
		<input type="button" value="Отправить" onClick="OutText()"> 
	</form><br /> 
	До сортировки: <br />
	<div id="result"></div> 
	После сортировки: <br />
	<div id="res"></div> 
</html>
